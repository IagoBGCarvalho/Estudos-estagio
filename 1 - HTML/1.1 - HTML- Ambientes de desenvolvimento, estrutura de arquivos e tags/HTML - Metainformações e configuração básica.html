<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" <!--"lang" define a lingua dos elementos a serem utilizados e "xmlns" define um namespace XML para o documento-->>
<head>
    <meta charset="utf-8" <!--"charset" define a codificação dos caracteres a serem utilizados-->/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" <!--Esta linha faz com que o edge funcione com as configurações mais recentes--> />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"<!--Esta linha serve para captar a largura do dispositivo que está acessando a página e cria uma escala personalizada para ele-->/>
    <title>Configurações de metainformações</title>
</head>
<body>
    <header></header> <!--Tag relacionada ao cabeçalho da página-->
    <main></main> <!--Tag referente ao conteúdo principal da página, onde estarão os títulos, parágrafos, imagens etc-->
    <footer></footer> <!--Tag referente ao rodapé da página-->
</body>
</html>
