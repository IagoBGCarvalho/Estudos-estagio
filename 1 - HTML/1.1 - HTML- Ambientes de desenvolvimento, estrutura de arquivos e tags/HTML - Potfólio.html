        <p>Olá! Sou o Iago Carvalho, estudante de Computação e atualmente estou estagiando em desenvolvimento de software.</p>
        <a href="">LinkedIn</a> <!--A tag de âncora serve para criar hyperlinks na página. O href se trata da URL na qual o usuário vai ser redirecionado.-->

        <img src="imagem_iago.jfif" alt="Imagem do Iago Carvalho"/>

    <footer></footer>
